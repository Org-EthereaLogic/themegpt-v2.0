<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ThemeGPT - Transform your ChatGPT experience with beautiful themes. Coming soon!">
    <title>ThemeGPT - Coming Soon</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FFF8E8;
            --light-cream: #FFFDF5;
            --dark-brown: #4B2E1E;
            --medium-brown: #6b4a38;
            --teal: #1F9E8F;
            --orange: #FF8A5B;
            --gradient: linear-gradient(135deg, #FF8A5B 0%, #1F9E8F 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--cream);
            color: var(--dark-brown);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(31, 158, 143, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -200px;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 138, 91, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -100px;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo-icon {
            width: 100%;
            height: 100%;
            border: 4px solid var(--dark-brown);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                from 0deg,
                #FF8A5B 0deg 90deg,
                #7BC9C0 90deg 180deg,
                #FFF3D6 180deg 270deg,
                #7BC9C0 270deg 360deg
            );
        }

        .logo-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
        }

        .logo-face::before,
        .logo-face::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--dark-brown);
            border-radius: 50%;
            top: 35%;
        }

        .logo-face::before { left: 25%; }
        .logo-face::after { right: 25%; }

        .logo-face .smile {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 20%;
            border: 3px solid var(--dark-brown);
            border-top: none;
            border-radius: 0 0 100px 100px;
        }

        .sparkle {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(180deg); }
        }

        /* Content */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--medium-brown);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(31, 158, 143, 0.1);
            color: var(--teal);
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 3rem;
            border: 2px solid var(--teal);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Chrome Extension Button */
        .chrome-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 2rem;
            background: white;
            color: var(--dark-brown);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin-bottom: 3rem;
        }

        .chrome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: var(--teal);
        }

        .chrome-icon {
            width: 24px;
            height: 24px;
        }

        /* Email Form */
        .email-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .email-section h3 {
            color: var(--dark-brown);
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .email-section p {
            color: var(--medium-brown);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .email-form {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            border: 2px solid #E5DECF;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark-brown);
            transition: border-color 0.3s;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--teal);
        }

        .email-input::placeholder {
            color: #a08970;
        }

        .submit-btn {
            padding: 0.75rem 2rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--medium-brown);
            opacity: 0.8;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }

            .email-form {
                flex-direction: column;
            }

            .email-input {
                width: 100%;
            }
        }
    </style>
</head>
